<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <section class="gameboard">
      <button class="gameboard__cell" data-number="0"></button>
      <button class="gameboard__cell" data-number="1"></button>
      <button class="gameboard__cell" data-number="2"></button>
      <button class="gameboard__cell" data-number="3"></button>
      <button class="gameboard__cell" data-number="4"></button>
      <button class="gameboard__cell" data-number="5"></button>
      <button class="gameboard__cell" data-number="6"></button>
      <button class="gameboard__cell" data-number="7"></button>
      <button class="gameboard__cell" data-number="8"></button>
    </section>

    <section class="message">
      <p></p>
    </section>
  </main>
</body>
</html>
